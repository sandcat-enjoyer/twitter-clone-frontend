name: Analyze, Build and Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.13.1
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: ğŸ› ï¸ Build the application
        run: flutter build web -t lib/main.dart
      - name: ğŸ“± Build APK version
        run: flutter build apk
      - name: â¬‡ï¸ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web
      - name: APK build
        uses: actions/upload-artifact@master
        with: 
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
  

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web
      - name: ğŸ¯ Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPARK_4D161 }}'
          channelId: live
          projectId: spark-4d161